<!DOCTYPE html>
<html>
<body>
<h2>All Feedback</h2>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<table border="1">
  <tr>
    <th>ID</th>
    <th>Category</th>
    <th>Message</th>
    <th>Date</th>
  </tr>

  {% for row in data %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
  </tr>
  {% endfor %}
</table>
<a href="/logout">Logout</a>


</body>
</html>
